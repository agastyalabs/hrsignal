<svg xmlns="http://www.w3.org/2000/svg" width="640" height="160" viewBox="0 0 640 160" role="img" aria-label="HRSignal logo v2A">
  <defs>
    <style>
      .bg{fill:none}
      .core{stroke:#1D4ED8}
      .acc{stroke:#10B981}
      .w{stroke:#F9FAFB}
      .ink{fill:#F9FAFB}
      .muted{fill:#F9FAFB;opacity:.82}
    </style>
  </defs>
  <rect class="bg" width="640" height="160"/>

  <!-- Icon: neural network with halo + HRS integrated -->
  <g transform="translate(24 18)">
    <!-- Halo ring (no filter; high visibility on dark bg) -->
    <circle cx="62" cy="62" r="54" fill="none" class="w" stroke-width="6" opacity=".26"/>
    <circle cx="62" cy="62" r="48" fill="none" class="w" stroke-width="2" opacity=".22"/>

    <!-- Synapse lines -->
    <g fill="none" stroke-linecap="round" stroke-width="4" opacity=".95">
      <path class="core" d="M22 46L44 34L62 44L80 34L102 46"/>
      <path class="core" d="M22 78L44 90L62 80L80 90L102 78"/>
      <path class="acc" d="M44 34L44 90" opacity=".85"/>
      <path class="acc" d="M80 34L80 90" opacity=".85"/>
      <path class="core" d="M22 46L22 78" opacity=".7"/>
      <path class="core" d="M102 46L102 78" opacity=".7"/>
    </g>

    <!-- Nodes -->
    <g>
      <circle cx="22" cy="46" r="5" fill="#10B981"/>
      <circle cx="22" cy="78" r="5" fill="#10B981"/>
      <circle cx="44" cy="34" r="5" fill="#1D4ED8"/>
      <circle cx="44" cy="90" r="5" fill="#1D4ED8"/>
      <circle cx="80" cy="34" r="5" fill="#1D4ED8"/>
      <circle cx="80" cy="90" r="5" fill="#1D4ED8"/>
      <circle cx="102" cy="46" r="5" fill="#10B981"/>
      <circle cx="102" cy="78" r="5" fill="#10B981"/>
      <circle cx="62" cy="62" r="8" fill="#F9FAFB"/>
    </g>

    <!-- HRS letterforms (stroke, compact) -->
    <g fill="none" class="w" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity=".95">
      <!-- H -->
      <path d="M34 118V140M34 129H48M48 118V140"/>
      <!-- R -->
      <path d="M60 140V118h10c6 0 10 3 10 8 0 4-3 7-7 8l7 6"/>
      <!-- S -->
      <path d="M104 120c-6-4-16-2-16 4 0 10 22 3 22 14 0 8-12 10-20 5"/>
    </g>
  </g>

  <!-- Wordmark (dark-bg friendly) -->
  <g transform="translate(170 56)">
    <text x="0" y="40" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="44" font-weight="850" class="ink" letter-spacing="-0.6">HRSignal</text>
    <text x="0" y="68" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="16" font-weight="600" class="muted">Evidence + freshness + compliance depth for faster HR software decisions</text>
  </g>
</svg>
