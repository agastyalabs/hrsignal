<svg xmlns="http://www.w3.org/2000/svg" width="720" height="180" viewBox="0 0 720 180" role="img" aria-label="HRSignal logo option 1A">
  <defs>
    <style>
      .blue{fill:#1D4ED8}
      .green{fill:#10B981}
      .ink{fill:#111827}
      .paper{fill:#F9FAFB}
      .muted{fill:#111827;opacity:.78}
    </style>
  </defs>

  <!-- Mark: softer container + HR with emanating signal waves + nodes -->
  <g transform="translate(28 28)">
    <!-- Container (less blocky) -->
    <rect x="0" y="0" width="124" height="124" rx="30" fill="#1D4ED8"/>

    <!-- Inner surface to reduce blocky feel -->
    <rect x="10" y="10" width="104" height="104" rx="26" fill="rgba(249,250,251,0.10)"/>

    <!-- Stylized H (white) -->
    <path d="M30 38h14v48H30z" fill="#F9FAFB"/>
    <path d="M30 58h34v14H30z" fill="#F9FAFB"/>
    <path d="M50 38h14v48H50z" fill="#F9FAFB"/>

    <!-- Small R stem (hint, not full letter) -->
    <path d="M70 38h16c12 0 20 7 20 18 0 8-4 14-12 17l12 7H92l-12-7h-10v16H70V38zm16 28c6 0 9-3 9-8s-3-8-9-8h-2v16h2z" fill="#F9FAFB" opacity=".96"/>

    <!-- AI node connections emerging from the H crossbar -->
    <g opacity=".95" stroke="#10B981" stroke-width="4" stroke-linecap="round" fill="none">
      <path d="M62 65C78 55 90 50 104 50"/>
      <path d="M62 65C80 66 92 74 104 84"/>
      <path d="M62 65C78 78 86 92 92 106"/>
    </g>
    <circle cx="62" cy="65" r="4.5" fill="#10B981"/>
    <circle cx="104" cy="50" r="4.5" fill="#10B981"/>
    <circle cx="104" cy="84" r="4.5" fill="#10B981"/>
    <circle cx="92" cy="106" r="4.5" fill="#10B981"/>

    <!-- Subtle signal waves (not heavy) -->
    <path d="M94 22c14 8 22 20 22 40s-8 32-22 40" fill="none" stroke="#10B981" stroke-width="5" stroke-linecap="round" opacity=".65"/>
    <path d="M86 30c10 6 16 15 16 32s-6 26-16 32" fill="none" stroke="#10B981" stroke-width="5" stroke-linecap="round" opacity=".50"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(178 54)">
    <text x="0" y="48" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="54" font-weight="850" fill="#111827" letter-spacing="-0.6">HR</text>
    <text x="70" y="48" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="54" font-weight="850" fill="#1D4ED8" letter-spacing="-0.6">Signal</text>
    <text x="0" y="84" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="18" font-weight="600" class="muted">Evidence links • Verification freshness • Demo edge cases</text>
  </g>
</svg>
