<svg xmlns="http://www.w3.org/2000/svg" width="720" height="180" viewBox="0 0 720 180" role="img" aria-label="HRSignal logo">
  <defs>
    <style>
      .bg{fill:none}
      .blue{fill:#1D4ED8}
      .green{fill:#10B981}
      .ink{fill:#111827}
      .muted{fill:#111827;opacity:.78}
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="720" height="180"/>

  <!-- Mark: HR monogram + signal waves -->
  <g transform="translate(28 28)">
    <!-- Rounded square container -->
    <rect x="0" y="0" width="124" height="124" rx="28" class="blue"/>

    <!-- HR strokes (negative-space feel) -->
    <path d="M30 36h16v52h-16z" fill="#F9FAFB"/>
    <path d="M30 60h38v16H30z" fill="#F9FAFB"/>
    <path d="M74 36h18c16 0 26 9 26 22 0 10-6 18-16 21l16 9v0H98l-16-9h-8v18H74V36zm18 34c7 0 10-4 10-9s-3-9-10-9h-2v18h2z" fill="#F9FAFB"/>

    <!-- Signal waves (accent) -->
    <path d="M94 22c14 8 22 20 22 40s-8 32-22 40" fill="none" stroke="#10B981" stroke-width="6" stroke-linecap="round"/>
    <path d="M84 30c10 6 16 15 16 32s-6 26-16 32" fill="none" stroke="#10B981" stroke-width="6" stroke-linecap="round" opacity=".85"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(178 54)">
    <text x="0" y="48" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="54" font-weight="800" class="ink" letter-spacing="-0.5">HR</text>
    <text x="70" y="48" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="54" font-weight="800" class="blue" letter-spacing="-0.5">Signal</text>
    <text x="0" y="84" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="18" font-weight="600" class="muted">India-first, evidence-backed HR software recommendations</text>
  </g>
</svg>
