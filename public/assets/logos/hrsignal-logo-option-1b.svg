<svg xmlns="http://www.w3.org/2000/svg" width="720" height="180" viewBox="0 0 720 180" role="img" aria-label="HRSignal logo option 1B">
  <defs>
    <style>
      .blue{fill:#1D4ED8}
      .green{fill:#10B981}
      .ink{fill:#111827}
      .paper{fill:#F9FAFB}
      .muted{fill:#111827;opacity:.78}
    </style>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1D4ED8"/>
      <stop offset="1" stop-color="#1D4ED8"/>
    </linearGradient>
  </defs>

  <!-- Mark: people/network (HR) + signal arc (tech) -->
  <g transform="translate(28 28)">
    <rect x="0" y="0" width="124" height="124" rx="30" fill="url(#g)"/>

    <!-- People nodes (stylized) -->
    <g fill="#F9FAFB" opacity=".98">
      <circle cx="42" cy="46" r="8"/>
      <path d="M26 86c2-12 10-18 16-18s14 6 16 18" fill="none" stroke="#F9FAFB" stroke-width="8" stroke-linecap="round"/>

      <circle cx="82" cy="54" r="7" opacity=".92"/>
      <path d="M70 86c1-9 7-14 12-14s11 5 12 14" fill="none" stroke="#F9FAFB" stroke-width="7" stroke-linecap="round" opacity=".92"/>
    </g>

    <!-- Connection lines (AI graph) -->
    <g fill="none" stroke="#10B981" stroke-width="4" stroke-linecap="round" opacity=".92">
      <path d="M50 58L74 64"/>
      <path d="M48 72L76 76"/>
    </g>
    <circle cx="74" cy="64" r="4.5" class="green"/>
    <circle cx="76" cy="76" r="4.5" class="green"/>

    <!-- Signal arcs (dynamic) -->
    <path d="M92 22c14 8 22 20 22 40s-8 32-22 40" fill="none" stroke="#10B981" stroke-width="6" stroke-linecap="round" opacity=".75"/>
    <path d="M84 30c10 6 16 15 16 32s-6 26-16 32" fill="none" stroke="#10B981" stroke-width="6" stroke-linecap="round" opacity=".55"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(178 54)">
    <text x="0" y="48" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="54" font-weight="850" fill="#111827" letter-spacing="-0.6">HRSignal</text>
    <text x="0" y="84" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="18" font-weight="600" class="muted">India-first HR software recommendations with evidence and freshness</text>
  </g>
</svg>
