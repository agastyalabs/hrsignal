<svg xmlns="http://www.w3.org/2000/svg" width="640" height="160" viewBox="0 0 640 160" role="img" aria-label="HRSignal logo (dark visibility)">
  <defs>
    <style>
      .ink{fill:#F9FAFB}
      .muted{fill:#F9FAFB;opacity:.82}
      .b{stroke:#1D4ED8}
      .g{stroke:#10B981}
      .w{stroke:#F9FAFB}
    </style>
  </defs>

  <!-- Icon: white halo + neural nodes + HRS center -->
  <g transform="translate(24 18)">
    <!-- Halo (stacked rings = glow without filters) -->
    <circle cx="62" cy="62" r="56" fill="none" class="w" stroke-width="10" opacity=".10"/>
    <circle cx="62" cy="62" r="52" fill="none" class="w" stroke-width="6" opacity=".14"/>
    <circle cx="62" cy="62" r="48" fill="none" class="w" stroke-width="3" opacity=".18"/>

    <!-- Synapse spokes -->
    <g fill="none" stroke-linecap="round" stroke-width="4" opacity=".95">
      <path class="b" d="M62 16V34"/>
      <path class="b" d="M62 90v18"/>
      <path class="g" d="M16 62h18"/>
      <path class="g" d="M90 62h18"/>
      <path class="b" d="M28 28l12 12" opacity=".9"/>
      <path class="b" d="M84 84l12 12" opacity=".9"/>
      <path class="g" d="M96 28L84 40" opacity=".85"/>
      <path class="g" d="M40 84L28 96" opacity=".85"/>
    </g>

    <!-- Nodes -->
    <g>
      <circle cx="62" cy="16" r="5" fill="#10B981"/>
      <circle cx="62" cy="108" r="5" fill="#10B981"/>
      <circle cx="16" cy="62" r="5" fill="#1D4ED8"/>
      <circle cx="108" cy="62" r="5" fill="#1D4ED8"/>
      <circle cx="28" cy="28" r="4" fill="#10B981"/>
      <circle cx="96" cy="28" r="4" fill="#10B981"/>
      <circle cx="28" cy="96" r="4" fill="#10B981"/>
      <circle cx="96" cy="96" r="4" fill="#10B981"/>
    </g>

    <!-- Core rings -->
    <circle cx="62" cy="62" r="24" fill="none" class="b" stroke-width="7" opacity=".98"/>
    <circle cx="62" cy="62" r="15" fill="none" class="g" stroke-width="6" opacity=".92"/>

    <!-- Subtle pulse arcs -->
    <path d="M92 38c10 10 14 20 14 24s-4 14-14 24" fill="none" class="g" stroke-width="5" stroke-linecap="round" opacity=".55"/>
    <path d="M32 38c-10 10-14 20-14 24s4 14 14 24" fill="none" class="b" stroke-width="5" stroke-linecap="round" opacity=".45"/>

    <!-- HRS glyph (stroke, crisp) -->
    <g fill="none" class="w" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity=".98">
      <!-- H -->
      <path d="M46 54v18M46 63h10M56 54v18"/>
      <!-- R -->
      <path d="M62 72V54h7c4 0 7 2 7 6 0 3-2 5-5 6l5 6"/>
      <!-- S -->
      <path d="M40 52c-4-3-10-1-10 3 0 7 14 2 14 10 0 6-8 7-12 4"/>
    </g>
  </g>

  <!-- Wordmark (for dark backgrounds) -->
  <g transform="translate(170 56)">
    <text x="0" y="40" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="44" font-weight="900" class="ink" letter-spacing="-0.6">HRSignal</text>
    <text x="0" y="68" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="16" font-weight="600" class="muted">Evidence • Freshness • India compliance context</text>
  </g>
</svg>
