<svg xmlns="http://www.w3.org/2000/svg" width="560" height="140" viewBox="0 0 560 140" role="img" aria-label="HRSignal glowing neural logo (alt)">
  <defs>
    <style>
      .w{fill:#F9FAFB}
      .wm{fill:#F9FAFB;opacity:.84}
      .b{stroke:#1D4ED8}
      .g{stroke:#10B981}
      .halo{stroke:#F9FAFB}
    </style>
  </defs>

  <!-- Alt icon: tighter ring + stronger blue core -->
  <g transform="translate(18 14)">
    <circle cx="56" cy="56" r="50" fill="none" class="halo" stroke-width="8" opacity=".10"/>
    <circle cx="56" cy="56" r="44" fill="none" class="halo" stroke-width="3" opacity=".16"/>

    <!-- Ring network -->
    <g fill="none" stroke-linecap="round" stroke-width="4" opacity=".94">
      <path class="b" d="M56 16c-22 0-40 18-40 40s18 40 40 40 40-18 40-40-18-40-40-40z"/>
      <path class="g" d="M30 40L44 52L56 44L68 52L82 40" opacity=".85"/>
      <path class="g" d="M30 72L44 60L56 68L68 60L82 72" opacity=".75"/>
    </g>

    <!-- Cardinal nodes -->
    <circle cx="56" cy="16" r="4" fill="#10B981"/>
    <circle cx="16" cy="56" r="4" fill="#10B981"/>
    <circle cx="56" cy="96" r="4" fill="#10B981"/>
    <circle cx="96" cy="56" r="4" fill="#10B981"/>

    <!-- Core rings -->
    <circle cx="56" cy="56" r="20" fill="none" class="b" stroke-width="8" opacity=".98"/>
    <circle cx="56" cy="56" r="12" fill="none" class="g" stroke-width="6" opacity=".92"/>

    <!-- HRSignal micro-glyph: HR (only) for extra crispness -->
    <g fill="none" class="halo" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity=".98">
      <path d="M44 48v16M44 56h9M53 48v16"/>
      <path d="M58 64V48h7c4 0 7 2 7 5 0 3-2 5-5 6l5 6"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(140 44)">
    <text x="0" y="36" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="42" font-weight="900" letter-spacing="-0.6" class="w">HRSignal</text>
    <text x="0" y="62" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="14" font-weight="600" class="wm">Verified listings with explainable signals</text>
  </g>
</svg>
