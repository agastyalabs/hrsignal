  <rect x="4" y="4" width="56" height="56" rx="16" fill="#0F172A"/>

  <!-- Signal wave (emerald) -->
  <path d="M14 38c8 8 28 8 36 0 6-6 6-14 0-20-8-8-28-8-36 0" fill="none" stroke="#10B981" stroke-width="5" stroke-linecap="round" opacity="0.95"/>
  <path d="M18 37c6 6 20 6 26 0 4-4 4-10 0-14-6-6-20-6-26 0" fill="none" stroke="#10B981" stroke-width="3" stroke-linecap="round" opacity="0.55"/>

  <!-- HR monogram (white) -->
  <g fill="none" stroke="#F8FAFC" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.98">
    <!-- H -->
    <path d="M22 24v16M22 32h8M30 24v16"/>
    <!-- R -->
    <path d="M34 40V24h6c3 0 6 2 6 5 0 3-2 5-5 6l5 5"/>
  </g>

  <!-- Node dots -->
  <circle cx="14" cy="38" r="2.5" fill="#10B981"/>
  <circle cx="50" cy="38" r="2.5" fill="#10B981"/>
</svg>
